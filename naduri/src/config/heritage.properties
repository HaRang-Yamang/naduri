# 3. 공공데이터 api로 받은 데이터 HERITAGE TABLE 에 저장
insertHeritage = INSERT INTO HERITAGE \
					VALUES (SEQ_H_ID.nextval,?,?,'Y',DEFAULT,?,?,?)
					
# 4. 관리자페이지 문화재리스트를 불러오기 위한 SQL
heritageList = SELECT * \
			 FROM  (SELECT ROWNUM "순위", A.* \
		            FROM (SELECT * FROM HERITAGE ORDER BY H_ID) A \
		            WHERE ROWNUM <= ?) \
			 WHERE 순위 >= ?
			 				

