# 회원 조회 SQL
selectMember = SELECT * FROM MEMBER \
				JOIN MCHOICE USING (M_NO) \
				JOIN KEYWORD USING (KEYWORD_ID) \
				WHERE M_ID = ? AND M_PWD = ?
				
selectMember2 = SELECT * FROM MEMBER WHERE M_ID = ? AND M_PWD = ?

# 회원 수정 SQL
updateMember = UPDATE MEMBER SET M_PWD = ?, M_GENDER = ?, M_EMAIL = ?, M_PHONE = ?, M_ADDRESS = ? WHERE M_ID = ?
 
# 키워드 수정 SQL
updateKeyword = UPDATE MCHOICE SET KEYWORD_ID = ? \
				WHERE M_NO = ?

