				VALUES(SEQ_M_NO.NEXTVAL, ?, DEFAULT, ?, ?, ?, ?, ?, ?, DEFAULT, ?)

# 키워드 입력 SQL
insertKeyword = INSERT INTO MCHOICE VALUES(?, ?)

