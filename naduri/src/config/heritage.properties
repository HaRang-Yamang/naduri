# 종목코드로 문화재 검색
selectHeritageCode = SELECT * \
				FROM HERITAGE \
				WHERE h_serial = ?
#
# 이름으로 문화재 검색
selectName = SELECT * \
				FROM HERITAGE \
				WHERE h_name LIKE ?


